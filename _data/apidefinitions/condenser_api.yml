        * `by_end_date` - order by proposal end date
        * `by_total_votes` - order by proposal total votes
      * `order_direction` can be one of:
        * `ascending`
        * `descending`
      * `status`
        * `all`
        * `inactive`
        * `active`
        * `expired`
        * `votable`
      
