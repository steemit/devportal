      purpose: Used to broadcast a transaction.
      parameter_json: {"trx":{"ref_block_num":0,"ref_block_prefix":0,"expiration":"1970-01-01T00:00:00","operations":[],"extensions":[],"signatures":[]},"max_block_age":-1}
      expected_response_json: {}
