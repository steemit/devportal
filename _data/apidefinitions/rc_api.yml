- name: Resource Credit API
  description: |
    Allows querying of various Resource Credit metrics.  See: [RC Bandwidth System](https://github.com/steemit/steem/wiki/RC-Bandwidth-System), [0.20.2 Release Notes](https://github.com/steemit/steem/releases/tag/v0.20.2), [Developer Guide: Resource Credit System](https://steemit.com/steem/@steemitdev/developer-guide-resource-credit-system)
  methods:
  - api_method: rc_api.find_rc_accounts
    since: HF20
    purpose: |
      Returns the available resource credits of accounts.  Parameters: `accounts:string array`
      
      | `accounts` (string) | |
      |---------------------|-|
      | `"steemit"` | Query the available resource credits for the account named "steemit". |
      | `"alice"` | Query the available resource credits for the accounts named "alice" and "bob". |
    parameter_json: '{"accounts":[]}'
    expected_response_json: |
      {
         "rc_accounts":[
            {
               "account":"",
               "rc_manabar":{
                  "current_mana":"0",
                  "last_update_time":0
               },
               "max_rc_creation_adjustment":{"amount":"0", "precision":6, "nai":"@@000000037"},
               "max_rc":"0"
            }
         ]
      }
    curl_examples:
    - '{"jsonrpc":"2.0", "method":"rc_api.find_rc_accounts", "params":{"accounts":["steemit"]},
      "id":1}'
    - '{"jsonrpc":"2.0", "method":"rc_api.find_rc_accounts", "params":{"accounts":["alice","bob"]},
      "id":1}'
